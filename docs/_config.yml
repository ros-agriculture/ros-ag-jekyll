# Setup
title:               ROS Agriculture
tagline:             open source community
description:         building robots to help farmers
#url:                 http://yoururl.com
#baseurl:             ''
#paginate:            5

remote_theme: marella/jekyll-theme-documentation

hide_toc: [Hide table of contents for current page]

nav:
  - Getting started:
    - How to contribute: Getting_started/getting_started
    - ROS: Getting_started/ROS
  - Lawn Tractor:
